<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qui suis-je ?</title>
    <script src="../js/load-common.js" defer></script>
</head>
<body>
    <div id="header-placeholder"> 
    </div>
    <main>
        <!-- First Section: Text on the left, Image on the right -->
        <div class="section section-left">
            <div class="text">
                <p>
                    Coucou.<br>
                    C'est moi.<br>
                    Le chat.<br>
                    Willy.<br>
                    Mais on parle pas de moi finalement.<br>
                    Pourtant j'adore ça !
                </p>
            </div>
            <img src="../images/cat1.jpg" alt="Photo of Willy the cat">
        </div>

        <!-- Second Section: Image on the left, Text on the right -->
        <div class="section section-right">
            <img src="../images/cat2.jpg" alt="Another photo of Willy the cat">
            <div class="text">
                <p>
                    Mais qui suis-je vraiment ?<br>
                    Je suis un chat curieux, joueur, et toujours prêt à explorer.<br>
                    J'adore les câlins et les friandises.<br>
                    Et toi, tu veux en savoir plus ?
                </p>
            </div>
        </div>
    </main>
    <div id="footer-placeholder">
    </div>
</body>
</html>
